<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
</head>
<body>
	<h2>JavaScript String Properties</h2>
	<p>The length property returns the lenght of a string:</p>
	<p id="demo"></p>

	<script>
		var txt = "ABCDEFGHIJKLMNOPQRSTUVWXY";
		document.getElementById("demo").innerHTML = txt.lenght;
	</script>
</body>
</html>
